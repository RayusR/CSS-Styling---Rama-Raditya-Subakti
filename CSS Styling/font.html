<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Styling Example</title>
    <style>
        .large-font {
            font-size: 24px;
        }

        .medium-font {
            font-size: 18px;
        }

        .small-font {
            font-size: 12px;
        }

        .bold-font {
            font-weight: bold;
        }

        .normal-font {
            font-weight: normal;
        }

        .light-font {
            font-weight: 300;
        }

        .italic-font {
            font-style: italic;
        }

        .normal-style-font {
            font-style: normal;
        }

        .serif-font {
            font-family: 'Times New Roman', Times, serif;
        }

        .sans-serif-font {
            font-family: Arial, Helvetica, sans-serif;
        }

        .monospace-font {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Font Styling Example</h1>

    <p class="large-font">This is a large font size.</p>
    <p class="medium-font">This is a medium font size.</p>
    <p class="small-font">This is a small font size.</p>

    <p class="bold-font">This is bold font weight.</p>
    <p class="normal-font">This is normal font weight.</p>

    <p class="italic-font">This is italic font style.</p>
