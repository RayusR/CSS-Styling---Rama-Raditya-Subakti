<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined CSS Example</title>
    <style>
        h1 {
            color: orange;
        }

        header {
            color: teal;
        }

        .example-6-digit {
            color: #0011ff;
        }
        
        .example-3-digit {
            color: #01f;
        }

        h1 {
            color: rgb(0, 0, 255);
        }

        h1 {
            background: linear-gradient(90deg, rgba(34,193,195,1) 0%, rgba(240,45,253,1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <header>Example Header</header>
    <h1>Example Heading</h1>
    <p class="example-6-digit">This is an example with a 6-digit color code.</p>
    <p class="example-3-digit">This is an example with a 3-digit color code.</p>
</body>
</html>
